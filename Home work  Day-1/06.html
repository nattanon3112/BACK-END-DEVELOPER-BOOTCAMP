<body>
    <script>
        const userWeight = prompt("ระบุน้ำหนักของคุณ :");
        const waterPerDay = (parseInt(userWeight)*33)/1000;
        alert(`คุณควรดื่มน้ำ วันละ ${waterPerDay.toFixed(2)} ลิตร`);
    </script>
</body>
