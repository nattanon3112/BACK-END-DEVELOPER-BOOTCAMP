<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(`"Hello" เป็นข้อมูลประเภท ${typeof "Hello"}`);
        console.log(`3500 เป็นข้อมูลประเภท ${typeof 3500}`);
        console.log(`3.1415 เป็นข้อมูลประเภท ${typeof 3.1415}`);
        console.log(`"4/2" เป็นข้อมูลประเภท ${typeof "4/2"}`);
        console.log(`3*5 เป็นข้อมูลประเภท ${typeof (3*5)}`);
        console.log(`12 เป็นข้อมูลประเภท ${typeof 12}`);
        console.log(`-150 เป็นข้อมูลประเภท ${typeof -150}`);
        console.log(`0 เป็นข้อมูลประเภท ${typeof 0}`);
        
    </script>
</body>
</html>
